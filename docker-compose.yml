version: '3.8'

services:
  vmctl:
    build: .
    image: vmctl:latest
    container_name: vmctl
    ports:
      - "8080:8080"
    volumes:
      - workspace:/workspace
      - ~/.config/gcloud:/gcloud-config:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/gcloud-config/application_default_credentials.json
    restart: unless-stopped

volumes:
  workspace:
    driver: local
